      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(81, 101, 137, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 2px;
      user-select: none;
      color: #3b5ca8; /* 深蓝色 */
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li a {
      font-weight: 600;
      color: #3b5ca8;
      text-decoration: none;
    }
    nav ul li a:hover {
      color: #ea99b7; /* 粉色点缀 */
    }
 main {
  flex-grow: 1;
  width: 85vw;
  max-width: 1200px; 
  margin: 2rem auto;
  background: #ffffff;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
}
  h1 {
    color: #2f4f8a;
    text-align: center;
    font-size: 2.8rem;
    margin-bottom: 0.8rem;
    letter-spacing: 2px;
    user-select: none;
  }
  p.subtitle {
    text-align: center;
    font-style: italic;
    color: #7a8ca3;
    margin-bottom: 2rem;
  }
  .accordion-item {
    border-top: 1px solid #d6e0f0;
  }
  .accordion-header {
    cursor: pointer;
    padding: 1.2rem 0;
    font-size: 1.3rem;
    font-weight: 700;
    color: #3b5ca8;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
    transition: color 0.3s;
  }
  .accordion-header:hover {
    color: #ea99b7;
  }
  .accordion-header::after {
    content: "▼";
    font-size: 0.9rem;
    color: #6ca0dc;
    transition: transform 0.3s;
  }
  .accordion-header.active::after {
    transform: rotate(180deg);
    color: #ea99b7;
  }
  .accordion-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.5s ease, padding 0.4s ease;
  padding: 0 0;
}

.accordion-content.open {
  max-height: 1000px; /* 这里是重点 */
  padding: 2rem 0 3rem 0;
}
  .post-date {
    font-size: 0.85rem;
    color: #999;
    margin-top: 0.4rem;
    user-select: text;
  }
  footer {
    text-align: center;
    padding: 1rem 0;
    background: #e7f0fc;
    color: #666;
    font-size: 0.9rem;
    user-select: none;
  }
</style>
</head>

  const accordion = document.getElementById("accordion");

  blogPosts.forEach(post => {
    const item = document.createElement("div");
    item.className = "accordion-item";

    item.innerHTML = `
      <div class="accordion-header">${post.title}</div>
      <div class="accordion-content">
        <p>${post.content}</p>
        <div class="post-date">发布日期：${post.date}</div>
      </div>
    `;
    accordion.appendChild(item);
  });

  // 折叠面板点击事件
  accordion.querySelectorAll(".accordion-header").forEach(header => {
  header.addEventListener("click", () => {
    const currentlyActive = accordion.querySelector(".accordion-header.active");
    if (currentlyActive && currentlyActive !== header) {
      currentlyActive.classList.remove("active");
      currentlyActive.nextElementSibling.classList.remove("open");
    }

    header.classList.toggle("active");
    const content = header.nextElementSibling;
    content.classList.toggle("open");
  });
});
</script>
