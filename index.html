<!DOCTYPE html>
<html lang="zh-CN" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>卢尚贤的个人博客</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f9fbfd; /* 浅白色背景 */
      color: #333;
      min-height: 100vh;
      display: flex; flex-direction: column;
    }
    a {
      color: #6ca0dc; /* 淡蓝色链接 */
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: #ea99b7; /* 粉色点缀悬停 */
    }
    nav {
      height: 64px;
      background: #e7f0fc; /* 淡蓝色不透明背景 */
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(81, 101, 137, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 2px;
      user-select: none;
      color: #3b5ca8; /* 深蓝色 */
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li a {
      font-weight: 600;
      color: #3b5ca8;
    }
    nav ul li a:hover {
      color: #ea99b7; /* 粉色点缀 */
    }
    main {
      flex-grow: 1;
      width: 85vw;
      max-width: 1200px; 
      margin: 2rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.3rem;
      letter-spacing: 2px;
      text-align: center;
      color: #2f4f8a;
    }
    header p {
      font-size: 1.1rem;
      text-align: center;
      color: #7a8ca3;
      margin-bottom: 2rem;
      font-style: italic;
    }
    h2.section-title {
      color: #6ca0dc; /* 淡蓝色 */
      margin-bottom: 1rem;
      border-bottom: 2px solid #ea99b7; /* 粉色底线点缀 */
      padding-bottom: 0.3rem;
      user-select: none;
    }
    .posts {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 固定三列 */
      gap: 1.6rem;
      margin-bottom: 3rem;
    }
    .post-card {
      background: #f2f8ff; /* 极淡蓝色卡片背景 */
      padding: 1.5rem 1.8rem;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(108,160,220,0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .post-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(234,153,183,0.35); /* 粉色阴影 */
    }
    .post-card h3 {
      font-size: 1.3rem;
      margin-bottom: 0.8rem;
      color: #3b5ca8; /* 深蓝 */
      user-select: text;
    }
    .post-card p {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.4;
      height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: text;
    }
    .post-card .date {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #999;
      text-align: right;
      user-select: text;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #e7f0fc;
      color: #666;
      font-size: 0.9rem;
      user-select: none;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      nav ul {
        gap: 1rem;
      }
      .post-card p {
        height: auto;
      }
      .posts {
        grid-template-columns: 1fr; /* 移动端单列 */
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">卢尚贤的博客</div>
    <ul>
      <li><a href="index.html">主页</a></li>
      <li><a href="blog.html">博客</a></li>
      <li><a href="about.html">关于我</a></li>
      <li><a href="recommend.html">个人推荐</a></li>
      <li><a href="admin.html">管理</a></li>
    </ul>
  </nav>

  <main>
    <header>
      <h1>欢迎来到 卢尚贤 的个人博客</h1>
      <p>记录成长，分享所想，探索未知</p>
    </header>

    <section>
      <h2 class="section-title">最新博客</h2>
      <div class="posts" id="latest-blogs"></div>
    </section>

    <section>
      <h2 class="section-title">最新推荐</h2>
      <div class="posts" id="latest-recommend"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 卢尚贤. 保留所有权利。
  </footer>

  <script>
    // 模拟博客数据
    const blogs = [
      { title: "如何写出更优雅的JavaScript", excerpt: "掌握这5个技巧，让你的代码更清晰。", date: "2025-06-01", link: "blog.html#post1" },
      { title: "深度解析CSS Flex布局", excerpt: "理解flex-grow、flex-shrink和flex-basis的秘密", date: "2025-05-20", link: "blog.html#post2" },
      { title: "用React做一个Todo应用", excerpt: "一步步教你用React打造实用的Todo列表", date: "2025-05-10", link: "blog.html#post3" },
      { title: "Vue3新特性全面介绍", excerpt: "让你快速上手Vue3的新功能", date: "2025-04-25", link: "blog.html#post4" },
      { title: "写给初学者的Git入门指南", excerpt: "从零开始学会版本控制的基础", date: "2025-04-10", link: "blog.html#post5" },
      { title: "JavaScript异步编程详解", excerpt: "全面掌握JavaScript异步处理技巧", date: "2025-03-28", link: "blog.html#post6" },
      { title: "前端性能优化策略", excerpt: "减少渲染阻塞，加速页面加载", date: "2025-03-10", link: "blog.html#post7" }
    ];

    // 模拟推荐数据
    const recommends = [
      { title: "电影《盗梦空间》观后感", excerpt: "诺兰导演的科幻力作，层层梦境引人深思。", date: "2025-05-25", link: "recommend.html#rec1" },
      { title: "夏季时尚搭配推荐", excerpt: "轻松打造清新夏日风格，必备单品介绍。", date: "2025-05-15", link: "recommend.html#rec2" },
      { title: "2025年即将发售的游戏展望", excerpt: "海外大作和本土精品并举，涵盖多个平台和类型", date: "2025-05-05", link: "recommend.html#rec3" },
      { title: "2025个人上半年最佳专辑TOP5", excerpt: "包含个人2025年上半年最喜欢的五张专辑", date: "2025-04-20", link: "recommend.html#rec4" },
      { title: "2024个人年度最佳专辑TOP10", excerpt: "包含个人2024年年度最喜欢的十张专辑", date: "2025-04-20", link: "recommend.html#rec5" },
      { title: "经典科幻电影推荐", excerpt: "值得一看的科幻电影佳作集锦", date: "2025-04-20", link: "recommend.html#rec6" },
      { title: "设计模式在前端的应用", excerpt: "借助设计模式提升代码复用和可维护性。", date: "2025-04-10", link: "recommend.html#rec7" }
    ];

    function renderCards(containerId, items, maxCount = 6) {
      const container = document.getElementById(containerId);
      container.innerHTML = ""; // 先清空
      // 按时间倒序排序（最近的在前）
      items.sort((a, b) => new Date(b.date) - new Date(a.date));
      const latestItems = items.slice(0, maxCount);

      latestItems.forEach(item => {
        const card = document.createElement("div");
        card.className = "post-card";
        card.onclick = () => {
          window.location.href = item.link;
        };
        card.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.excerpt}</p>
          <div class="date">${item.date}</div>
        `;
        container.appendChild(card);
      });
    }

    renderCards("latest-blogs", blogs, 6);
    renderCards("latest-recommend", recommends, 6);
  </script>

</body>
</html>
